<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <form id="formPrograma"
    enctype="multipart/form-data" method="post">
    <span>Nombre</span>
    <input id="nombre" name="nombre"
    type="text" placeholder="Nombre"><br><br>
    <span>Apellido</span>
    <input id="Apellido" name="Apellido"
    type="text" placeholder="Apellido"><br><br>
    <span>Asunto</span>
    <input id="Asunto" name="Asunto"
    type="text" placeholder="Asunto"><br><br>
    <span>Email</span>
    <input id="Email" name="Email"
    type="text" placeholder="Email"><br><br>
    <span>Mensaje</span>
    <textarea name="mensaje" id="mensaje" placeholder="mensaje" rows="5" cols="30">

    </textarea> <br><br>
    </form>
    <button id="botonEnviar">Enviar</button>
    <button id="botonLimpiar">Limpiar</button>
    <button id="botonSalir">Salir</button>


</body>
</html>
